<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MemCrab - test work</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="fullPage">
    <div id="matrixPlace"></div>

    <div class="formMatrix">
        <div class="ui-form">
            <h4>Что бы создать матрицу введити данные в форму:</h4>
            <div class="form-row">
                <input type="number" id="elemM"><label for="elemM">Введите m</label>
            </div>
            <div class="form-row">
                <input type="number" id="elemN"><label for="elemN">Введите n</label>
            </div>
            <div class="form-row">
                <input type="number" id="elemX"><label for="elemX">Введите x</label>
            </div>
            <button id="elemCreate">Create matrix</button>
            <span class="informationPlace"></span>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
